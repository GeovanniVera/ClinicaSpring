<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido container Usuario -->
    <div class="container my-5">
        <div class="container container-container">
            <h3 class="text-center text-uppercase my-5">historial Clinico</h3>
            <form th:action="@{/historialclinico/guardar}" method="post" class="container" th:object="${historialClinico}">
                <!-- Fila 1 -->
                <input type="hidden" th:field="*{id}">
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="nombre" class="label-form">Nombre de la Mascota:</label>
                        <select type="text" required class="form-control" id="mascota" name="mascota" placeholder="Id de Mascota" th:field="*{mascota}">
                            <option value="" disabled selected>-----Seleccionar Mascota-----</option>
                            <option th:each="mascota : ${mascotas}" th:value="${mascota.id}" th:text="${' Nombre de la mascota: ' + mascota.nombre + ' , Cliente: ' + mascota.cliente.nombre}"></option>

                        </select>
                    </div>
                <div class="row">
                    <div class="col-12 col-md-3 my-3 col-lg-2">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12  col-md-3 col-lg-2 my-3">
                        <a th:onclick="|window.location='@{/historialclinico/}'|" id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/menu.js}"></script>
</body>
</html>
