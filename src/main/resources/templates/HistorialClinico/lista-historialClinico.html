<!DOCTYPE html>
<html lang="es">

<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>

<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <div class=" contenedor__lista container">
        <!--  Inicio de las tablas -->
        <h2 class="my-3">historial Clinico</h2>
        <a th:href="@{/historialclinico/agregar}" class="btn btn-success my-3">Agregar</a>
        <table class="table table-striped table-hover table-hidden table-bordered text-center" >
            <thead>
                <tr class="table-dark">
                    <th>ID</th>
                    <th>Nombre de la Mascota</th>
                    <th>Nombre del dueño</th>
                    <th>Correo electronico</th>
                    <th colspan="3">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="historialClinico : ${historialesClinicos}">
                    <td th:text="${historialClinico.id}"></td>
                    <td th:text="${historialClinico.mascota.nombre}"></td>
                    <td th:text="${historialClinico.mascota.cliente.nombre}"></td>
                    <td th:text="${historialClinico.mascota.cliente.correoElectronico}"></td>
                    <td><a th:href="@{/historialclinico/actualizar(id=${historialClinico.id})}"><i class="fa-solid fa-pencil pencil"></i></a></td>
                    <td><a th:href="@{/historialclinico/eliminar(id=${historialClinico.id})}"><i class="fa-solid fa-trash trash"></i></a></td>
                    <td><a th:href="@{/historialclinico/detalle(id=${historialClinico.id})}"><i class="fa-solid fa-sheet-plastic"></i></a></td>
                </tr>
                <tr th:if="${historialesClinicos.size() == 0}">
                    <td colspan="7">
                        No hay Historiales Clinicos registrados
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="table-mobile">
            <!-- Inicio de la fila mobile -->
            <div class="fila" th:each="historialClinico : ${historialesClinicos}">
                <div class="columna">
                    <div class="col-header">id</div>
                    <div class="col-contenido" th:text="${historialClinico.id}">1</div>
                </div>
                <div class="columna">
                    <div class="col-header">Nombre de la mascota</div>
                    <div class="col-contenido" th:text="${historialClinico.mascota.nombre}">Rabia</div>
                </div>
                <div class="columna">
                    <div class="col-header">Nombre del dueño</div>
                    <div class="col-contenido" th:text="${historialClinico.mascota.cliente.nombre}"></div>
                </div>
                <div class="columna">
                    <div class="col-header">correo Electronico</div>
                    <div class="col-contenido" th:text="${historialClinico.mascota.cliente.correoElectronico}"></div>
                </div>
                <div class="columna">
                    <div class="col-header">editar</div>
                    <div class="col-contenido"><a th:href="@{/historialclinico/actualizar(id=${historialClinico.id})}"><i class="fa-solid fa-pencil pencil"></i></a></div>
                </div>
                <div class="columna">
                    <div class="col-header">Eliminar</div>
                    <div class="col-contenido"><a th:href="@{/historialclinico/eliminar(id=${historialClinico.id})}"><i class="fa-solid fa-trash trash"></i></a></div>
                </div>
            </div>
            <div class="fila" th:if="${historialesClinicos.size() == 0}">
                <div class="col-header">
                    No hay Historiales Clinicos Registrados
                </div>
            </div>
            <!-- Fin de la fila mobile -->
        </div>
    </div>
    <!-- Pie de pagina -->
    <script th:src="@{/js/menu.js}"></script>
</body>
</html>
