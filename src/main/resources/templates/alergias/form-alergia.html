<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>
<body>
    <!-- Menu -->
     <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido container Usuario -->
    <div class="container my-5">
        <div class="container container-container">
            <form th:action="@{/alergias/guardar}" method ="post" class="container" th:object="${alergia}">
                <h3 class="text-start text-uppercase my-5">Alergia</h3>
                <!-- Fila 1 -->
                 <div class="row">
                    <input type="hidden" th:field="*{id}">
                 </div>
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-md-8 my-3">
                        <label for="nombre" class="label-form">Nombre de la Alergia:</label>
                        <input type="text" required class="form-control" name="nombre" placeholder="Nombre de la Alergia" autofocus id="nombre" th:field="*{nombre}">
                    </div>
                    <div class="col-md-8 my-3">
                        <label for="sintomas" class="label-form">Sintomas</label>
                        <textarea name="sintomas" id="sintomas" class="form-control" th:field="*{sintomas}"></textarea>
                    </div>
                    
                </div>
                <!-- Fin row -->
                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-12 col-md-6 col-md-3 col-lg-2 my-3">
                        <input type="submit" value="Aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-6 col-md-3 col-lg-2 my-3">
                        <a th:onclick="|window.location='@{/alergias/}'|" id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin container Usuario -->
    <script th:src="@{/js/menu.js}"></script>
</body>

</html>
