<!DOCTYPE html>
<html lang="es">

<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>

<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
    </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido Index -->
    <div class=" container__lista container">
        <h2 class="text-center text-uppercase my-5">Alergias</h2>
        <a th:href="@{/alergias/agregar}" class="btn btn-success">Agregar</a>
        <table class="table table-striped table-hover table-hidden table-bordered text-center mt-3">
            <thead>
                <tr class="table-dark">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Sintomas</th>
                    <th colspan="2">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alergia:${alergias}">
                    <th th:text="${alergia.id}"></th>
                    <td th:text="${alergia.nombre}"></td>
                    <td th:text="${alergia.sintomas}"></td>
                    <td><a th:href="@{/alergias/actualizar(id=${alergia.id})}"><i class="fa-solid fa-pencil pencil"></i></a></td>
                    <td class="lista__contenido"><a th:href="@{/alergias/eliminar(id=${alergia.id})}"><i class="fa-solid fa-trash trash"></i></a></td>
                </tr>
                <tr th:if="${alergias.size() == 0}">
                    <td colspan="4">No hay alergias registradas.</td>
                </tr>
            </tbody>
        </table>
        <!-- Tabla que se vera en dispositivos pequeÃ±os -->
        <div class="table-mobile my-5">
            <!-- Inicio de la fila mobile -->
            <div class="fila" th:each="alergia:${alergias}">
                <div class="columna">
                    <div class="col-header">id</div>
                    <div class="col-contenido" th:text="${alergia.id}"></div>
                </div>
                <div class="columna">
                    <div class="col-header">Nombre</div>
                    <div class="col-contenido" th:text="${alergia.nombre}"></div>
                </div>
                <div class="columna">
                    <div class="col-header">editar</div>
                    <div class="col-contenido"><a th:href="@{/alergias/actualizar(id=${alergia.id})}"><i
                                class="fa-solid fa-pencil pencil"></i></a></div>
                </div>
                <div class="columna">
                    <div class="col-header">Eliminar</div>
                    <div class="col-contenido"><a th:href="@{/alergias/eliminar(id=${alergia.id})}"><i class="fa-solid fa-trash trash"></i></a></div>
                </div>

            </div>
            <!-- Fin de la fila mobile -->
        </div>
        
        <script th:src="@{/js/menu.js}"></script>
</body>

</html>
