<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
    </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido container Usuario -->
    <div class="container">
        <div class="container container-container my-5">
            <form th:action="@{/cirugias/guardar}" class="container" method="post" th:object="${cirugia}">
                <h3 class="text-center text-uppercase my-5">Cirugia</h3>
                <!-- Fila 1 -->
                <div class="row">
                    <input type="hidden" th:field="*{id}">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="precio" class="label-form">Nombre</label>
                        <input type="text" required class="form-control" name="nombre" placeholder="Nombre de la cirugia" th:field="*{nombre}">
                    </div>
                    <div class="col-12 col-md-6  col-md-6 my-3">
                        <label for="precio" class="label-form">Precio</label>
                        <input type="number" step="0.01" required class="form-control" name="precio" placeholder="Precio de la cirugia" id="precio" th:field="*{precio}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 my-3">
                        <label for="detalles" class="label-form">Detalles</label>
                        <textarea name="detalles" id="detalles" class="form-control" th:field="*{detalles}"></textarea>
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-3 col-lg-2 my-3">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-3 col-lg-2 my-3">
                        <a th:onclick="|window.location='@{/cirugias/}'|" id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin container Usuario -->
    <script th:src="@{/js/menu.js}"></script>
</body>

</html>
