<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
    </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido Index -->
    <div class=" container__lista container">
        <h2 class="text-center text-uppercase my-5">Cirugias</h2>
        <a th:href="@{/cirugias/agregar}" class="btn btn-success mb-3">Agregar</a>
        <table class="table table-striped table-hover table-hidden table-bordered text-center">
            <thead>
                <tr class="table-dark">
                    <th scope="col">ID</th>
                    <th scope="col">Nombre de la cirugia</th>
                    <th scope="col">Precio de la cirugia</th>
                    <th scope="col">Detalles de la cirugia</th>
                    <th colspan="2">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cirugia : ${cirugias}">
                    <th scope="row" th:text="${cirugia.id}">001</th>
                    <td th:text="${cirugia.nombre}"></td>
                    <td th:text="${cirugia.precio}"></td>
                    <td th:text="${cirugia.detalles}"></td>
                    <td><a th:href="@{/cirugias/actualizar(id=${cirugia.id})}"><i class="fa-solid fa-pencil pencil"></i></a></td>
                    <td class="lista__contenido"><a th:href="@{/cirugias/eliminar(id=${cirugia.id})}"><i class="fa-solid fa-trash trash"></i></a></td>
                </tr>
                <tr th:if="${cirugias.size() == 0}">
                    <td colspan="5">No hay cirug√≠as registradas.</td>
                </tr>
            </tbody>
        </table>
        <div class="table-mobile">
            <!-- Inicio de la fila mobile -->
            <div class="fila" th:each="cirugia : ${cirugias}">
                <div class="columna">
                    <div class="col-header">ID</div>
                    <div class="col-contenido" th:text="${cirugia.id}"></div>
                </div>
                <div class="columna">
                    <div class="col-header">Nombre</div>
                    <div class="col-contenido" th:text="${cirugia.nombre}"></div>
                </div>
                <div class="columna">
                    <div class="col-header">Precio</div>
                    <div class="col-contenido" th:text="${cirugia.precio}"></div>
                </div>
                <div class="columna">
                    <div class="col-header">Detalles</div>
                    <div class="col-contenido" th:text="${cirugia.detalles}"></div>
                </div>
                <div class="columna">
                    <div class="col-header">editar</div>
                    <div class="col-contenido"><a th:href="@{/cirugias/actualizar(id=${cirugia.id})}"><i class="fa-solid fa-pencil pencil"></i></a></div>
                </div>
                <div class="columna">
                    <div class="col-header">Eliminar</div>
                    <div class="col-contenido"><a th:href="@{/cirugias/eliminar(id=${cirugia.id})}"><i class="fa-solid fa-trash trash"></i></a></div>
                </div>
            </div>
            <div class="fila" th:if="${cirugias.size() == 0}">
                <div class="col-header">
                    No hay Cirugias Registrados
                </div>
            </div>
            <!-- Fin de la fila mobile -->
        </div>
        <script th:src="@{/js/menu.js}"></script>
</body>

</html>
