<!DOCTYPE html>
<html lang="es">    
<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido container Usuario -->
    <div class="container">
        <div class="container container-container">
            <form th:action="@{/diagnosticos/guardar}" th:object="${diagnosticos}" class="container" method="post">
                <input type="hidden" th:field="*{id}"> 
                <h3 class="text-center text-uppercase my-5">Actualizar Diagnostico</h3>
                <!-- Fila 1 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label>Nombre del Diagnostico</label>
                        <input th:field="*{nombre}" type="text" required class="form-control" placeholder="Diagnostico" id="nombre" name="nombre">
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Fecha de diagnostico</label>
                        <input th:field="*{fecha_diagnostico}" type="date" required class="form-control" id="fecha_diagnostico" name="fecha_diagnostico">
                    </div>
                </div>
                <!-- Fin row -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label>Informacion de diagnostico</label>
                        <input th:field="*{descripcion}" type="text" required class="form-control" placeholder="Descripcion" id="descripcion" name="descripcion">
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-3 col-lg-2 my-3">
                        <input type="submit" id="aceptar" class="form-control btn btn-outline-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-3 col-lg-2 my-3">
                        <a th:onclick="|window.location='@{/diagnosticos/}'|" id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin container Usuario -->
    <script th:src="@{/js/menu.js}"></script>
</body>

</html>
