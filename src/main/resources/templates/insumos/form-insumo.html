<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido container Usuario -->
    <div class="container">
        <div class="container">
            <h3 class="text-center text-uppercase my-3"> Insumo </h3>
            <form action="lista-insumos.html" class="container">
                <!-- Fila 1 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Nombre</label>
                        <input type="text" required class="form-control">
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Tipo</label>
                        <select name="" id="" class="form-control">
                            <option value="">Instrumento</option>
                            <option value="">Medicamento</option>
                        </select>
                    </div>
                </div>
                <!-- Fin row -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Descripcion</label>
                        <input type="text"  class="form-control">
                    </div>
                </div>
                <!-- Fin f2 -->
                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <button  id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin container Usuario -->
    <script th:src="@{/js/menu.js}"></script>
</body>

</html>
