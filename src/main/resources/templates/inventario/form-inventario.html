<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <div class="contenido-container">
        <div class="container container-container">
            <h3 class="text-uppercase text-center my-3">Inventario</h3>
            <form th:action="@{/inventarios/guardar}" class="container" th:object="${inventario}" method="post">
                <!-- Fila 1 -->
                 <input type="hidden" th:field="*{id}">
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="insumo">Insumo</label>
                        <select name="insumo" id="insumo" class="form-control" required>
                            <option value="" disabled selected>----Selecciona insumo---</option>
                            <option th:each="insumo : ${insumos}" th:value="${insumo.id}" th:text="${insumo.nombre}"></option>
                        </select>
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="nombre">Nombre</label>
                        <input type="text"  class="form-control" th:field="*{nombre}" name="nombre">
                    </div>
                </div>
                <!-- Fin row -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="costo">Costo Unitario</label>
                        <input type="text" class="form-control" pattern="^\d+(\.\d{1,2})?$" name="costo" th:field="*{costo}" id="costo">
                    </div>
                    <!-- columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="cantidad">Cantidad</label>
                        <input type="text" pattern="^\d+$"  required class="form-control" id="cantidad" name="cantidad" th:field="*{cantidad}">
                    </div>
                </div>
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="estatus">Estatus</label>
                        <select name="estatus" id="estatus" class="form-control" th:field="*{estatus}">
                            <option value="" disabled selected>----Selecciona el estatus-----</option>
                            <option value="disponible">Disponible</option>
                            <option value="no disponible">No Disponible</option>
                        </select>
                    </div>
                    <!-- columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="imagen">Imagen</label>
                        <input type="file"  class="form-control">
                    </div>
                </div>
                <!-- Fin f2 -->
                <div class="row">
                    <div class="col-12 col-md-3 my-3 col-lg-2">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12  col-md-3 col-lg-2 my-3">
                        <a th:onclick="|window.location='@{/inventarios/}'|" id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</a>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
    <!-- Fin container Usuario -->
    <script th:src="@{/js/menu.js}"></script>
</body>

</html>
