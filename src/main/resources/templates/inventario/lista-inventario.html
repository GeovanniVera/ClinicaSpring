<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
    </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido Index -->
    <div class=" container">
        <h2 class="my-3">Inventario</h2>
        <a th:href="@{/inventarios/agregar}" class="btn btn-success my-3">Agregar</a>
        <table class="table table-striped table-hover table-hidden table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Costo Unitario</th>
                    <th>Cantidad</th>
                    <th>Estatus</th>
                    <th colspan="2">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" inventario : ${inventarios}">
                    <td th:text="${inventario.id}">001</td>
                    <td th:text="${inventario.nombre}"></td>
                    <td th:text="${inventario.imagen}"></td>
                    <td th:text="${inventario.costo}">$600</td>
                    <td th:text="${inventario.cantidad}">25</td>
                    <td th:text="${inventario.estatus}">Disponible</td>
                    <td><a th:href="@{/inventarios/actualizar(id=${inventario.id})}"><i class="fa-solid fa-pencil pencil"></i></a></td>
                    <td><a th:href="@{/inventarios/eliminar(id=${inventario.id})}"><i class="fa-solid fa-trash trash"></i></a></td>
                </tr>
                <tr th:if="${inventarios.size()==0}">
                    <td colspan="8">No existen registros en el inventario</td>
                </tr>
            </tbody>
        </table>
        <!-- Tabla que se vera en dispositivos pequeÃ±os -->
        <div class="table-mobile">
            <!-- Inicio de la fila mobile -->
            <div class="fila" th:each=" inventario : ${inventarios}">
                <div class="columna">
                    <div class="col-header">id</div>
                    <div class="col-contenido" th:text="${inventario.id}">1</div>
                </div>
                <div class="columna">
                    <div class="col-header">Nombre</div>
                    <div class="col-contenido" th:text="${inventario.nombre}">Jeringa</div>
                </div>
                <div class="columna">
                    <div class="col-header">imagen</div>
                    <div class="col-contenido" th:text="${inventario.imagen}"></div>
                </div>
                <div class="columna">
                    <div class="col-header">costo unitario</div>
                    <div class="col-contenido" th:text="${inventario.costo}">$600</div>
                </div>
                <div class="columna">
                    <div class="col-header">cantidad</div>
                    <div class="col-contenido" th:text="${inventario.cantidad}">25</div>
                </div>
                <div class="columna">
                    <div class="col-header">estatus</div>
                    <div class="col-contenido" th:text="${inventario.estatus}">Disponible</div>
                </div>
                <div class="columna">
                    <div class="col-header">editar</div>
                    <div class="col-contenido"><a th:href="@{/inventarios/actualizar(id=${inventario.id})}"><i class="fa-solid fa-pencil pencil"></i></a></div>
                </div>
                <div class="columna">
                    <div class="col-header">Eliminar</div>
                    <div class="col-contenido"><a th:href="@{/inventarios/eliminar(id=${inventario.id})}"><i class="fa-solid fa-trash trash"></i></a></div>
                </div>
            </div>
            <div class="fila" th:if="${inventarios.size()==0}">
                No Hay registros en el inventario
            </div>
            <!-- Fin de la fila mobile -->
        </div>
    </div>
    <!-- Pie de pagina -->
    <script th:src="@{/js/menu.js}"></script>
</body>

</html>
