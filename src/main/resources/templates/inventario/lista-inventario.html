<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pequeña Jungla</title>
    <script src="https://kit.fontawesome.com/482ad17f17.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido Index -->
    <div class=" container">
        <h2>Inventario</h2>
        <a href="form-inventario.html" class="btn">Agregar</a>
        <table class="table table-striped table-hover table-hidden table-bordered text-center">
           <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Costo Unitario</th>
                    <th>Cantidad</th>
                    <th>Estatus</th>
                    <th colspan="2">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td><img src="img/jeringa.webp" alt=""></td>
                    <td>vacuna para la rabia</td>
                    <td>$600</td>
                    <td>25</td>
                    <td>Disponible</td>
                    <td><a href="form-inventario.html"><i class="fa-solid fa-pencil pencil"></i></a></td>
                    <td><i class="fa-solid fa-trash trash"></i></td>
                </tr>
            </tbody>
        </table>
        <!-- Tabla que se vera en dispositivos pequeños -->
        <div class="table-mobile">
            <!-- Inicio de la fila mobile -->
            <div class="fila">
                <div class="columna">
                    <div class="col-header">id</div>
                    <div class="col-contenido">1</div>
                </div>
                <div class="columna">
                    <div class="col-header">imagen</div>
                    <div class="col-contenido">
                        <picture>

                        </picture>
                    </div>
                </div>
                <div class="columna">
                    <div class="col-header">Nombre</div>
                    <div class="col-contenido">Jeringa</div>
                </div>
                <div class="columna">
                    <div class="col-header">costo unitario</div>
                    <div class="col-contenido">$600</div>
                </div>
                <div class="columna">
                    <div class="col-header">cantidad</div>
                    <div class="col-contenido">25</div>
                </div>
                <div class="columna">
                    <div class="col-header">estatus</div>
                    <div class="col-contenido">Disponible</div>
                </div>
                <div class="columna">
                    <div class="col-header">editar</div>
                    <div class="col-contenido"><a href="form-servicio.html"><i
                                class="fa-solid fa-pencil pencil"></i></a></div>
                </div>
                <div class="columna">
                    <div class="col-header">Eliminar</div>
                    <div class="col-contenido"><i class="fa-solid fa-trash trash"></i></div>
                </div>

            </div>
            <!-- Fin de la fila mobile -->
        </div>
    </div>
    <!-- Pie de pagina -->
    <script src="js/app.js"></script>
</body>

</html>
