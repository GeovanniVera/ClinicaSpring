<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido container Usuario -->
    <div class="container">
        <div class="container container-container">
            <form th:action="@{/servicios/guardar}" method="post" class="container">
                <h3 class="text-center text-uppercase my-3">Servicio</h3>
                <!-- Fila 1 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <input type="text" required class="form-control" id="id_servicio" name="id_servicio" placeholder="Nombre del servicio">
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <input type="text" required class="form-control" id="precio_servicio" name="precio_servicio" placeholder="Precio">
                    </div>
                </div>
                <!-- Fin row -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <input type="text" required class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion">
                    </div>
                    <!-- columna 2 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <input type="file" required class="form-control" id="imagen" name="imagen" placeholder="Imagen">
                    </div>
                </div>
                <!-- Fin f2 -->
                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <a th:onclick="|window.location='@{/servicios/}'" id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin container Usuario -->
    <script th:src="@{/js/menu.js}"></script>
</body>
</html>
