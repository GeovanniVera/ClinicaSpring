<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido Index -->
    <div class=" container__lista container">
        <h2>Servicios</h2>
        <a th:href="@{/servicios/agregar}" class="btn btn-success mb-3">Agregar</a>
        <table class="table table-striped table-hover table-hidden table-bordered text-center" >
            <thead>
                <tr class="table-dark">
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Costo</th>
                    <th colspan="2">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servicio:${servicios}">
                    <td th:text="${servicio.id}"></td>
                    <td th:text="${servicio.imagen}"></td>
                    <td th:text="${servicio.nombre}"$></td>
                    <td th:text="${servicio.descripcion}"></td>
                    <td th:text="${servicio.costoServicio}"></td>
                    <td><a th:href="@{/servicios/actualizar(id=${servicio.id})}"><i class="fa-solid fa-pencil pencil"></i></a></td>
                    <td><a th:href="@{/servicios/eliminar(id=${servicio.id})}"><i class="fa-solid fa-trash trash"></i></a></td>
                </tr>
                <tr th:if="${servicios.size() == 0}">
                    <td colspan="10">No hay clientes registradas.</td>
                </tr>
            </tbody>
        </table>
        <div class="table-mobile">
            <!-- Inicio de la fila mobile -->
            <div class="fila" th:each="servicio : ${servicios}">
                <div class="columna">
                    <div class="col-header">id</div>
                    <div class="col-contenido" th:text="${servicio.id}"></div>
                </div>
                <div class="columna">
                    <div class="col-header" >imagen</div>
                    <div class="col-contenido" th:text="${servicio.imagen}">
                    </div>
                </div>
                <div class="columna">
                    <div class="col-header">Nombre</div>
                    <div class="col-contenido" th:text="${servicio.nombre}"></div>
                </div>
                <div class="columna">
                    <div class="col-header">descripcion</div>
                    <div class="col-contenido" th:text="${servicio.descripcion}"></div>
                </div>
                <div class="columna">
                    <div class="col-header">Costo</div>
                    <div class="col-contenido" th:text="${servicio.costoServicio}"></div>
                </div>
                <div class="columna">
                    <div class="col-header">editar</div>
                    <div class="col-contenido"><a href="form-servicio.html"><i
                                class="fa-solid fa-pencil pencil"></i></a></div>
                </div>
                <div class="columna">
                    <div class="col-header">Eliminar</div>
                    <div class="col-contenido"><i class="fa-solid fa-trash trash"></i></div>
                </div>
                <div class="fila" th:if="${servicios.size() == 0}">
                    <div class="col-header">
                        No hay Empleados Registrados
                    </div>
                </div>

            </div>
            <!-- Fin de la fila mobile -->
        </div>
    </div>
    <script th:src="@{/js/menu.js}"></script>
</body>

</html>
