<!DOCTYPE html>
<html lang="es">
    <head th:insert="~{fragmentos/head::head}">
        <!--Head fragment-->
    </head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido Index -->
    <div class=" contenedor__lista container">
        <h2>Usuarios</h2>
        <a href="form-usuario.html" class="btn btn-success mb-3">Agregar</a>
        <table class="table table-striped table-hover table-hidden table-bordered text-center">
            <thead>
                <tr class="table-dark">
                    <th>ID Empleado</th>
                    <th>Rol</th>
                    <th>Contraseña</th>
                    <th>Estatus</th>
                    <th colspan="2">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario:${usuarios}">
                    <td th:text="${usuario.id_usuario}"></td>
                    <td th:text="${usuario.rol_usuario}"></td>
                    <td th:text="${usuario.contraseña_usuario}"></td>
                    <td th:text="${usuario.estatus_usuario}"></td>
                    <td><a th:href="@{/usuarios/buscar(idUsuario=${usuario.id})}"><i class="fa-solid fa-pencil pencil"></i></a></td>
                    <td><a th:href="@{/usuarios/eliminar(idSUsuario=${usuario.id})}"><i class="fa-solid fa-trash trash"></i></a></td>
                </tr>
            </tbody>
        </table>
        <div class="table-mobile">
            <!-- Inicio de la fila mobile -->
            <div class="fila">
                <div class="columna">
                    <div class="col-header">id</div>
                    <div class="col-contenido">1</div>
                </div>
                <div class="columna">
                    <div class="col-header">Nombre</div>
                    <div class="col-contenido">Emulcion</div>
                </div>
                <div class="columna">
                    <div class="col-header">contraseña</div>
                    <div class="col-contenido">Cont#$%&a</div>
                </div>
                <div class="columna">
                    <div class="col-header">Estatus</div>
                    <div class="col-contenido">Activo</div>
                </div>
                <div class="columna">
                    <div class="col-header">editar</div>
                    <div class="col-contenido"><a href="form-servicio.html"><i
                                class="fa-solid fa-pencil pencil"></i></a></div>
                </div>
                <div class="columna">
                    <div class="col-header">Eliminar</div>
                    <div class="col-contenido"><i class="fa-solid fa-trash trash"></i></div>
                </div>

            </div>
            <!-- Fin de la fila mobile -->
        </div>
    </div>
    <script th:src="@{/js/menu.js}"></script>
</body>

</html>
