<!DOCTYPE html>
<html lang="es">
    <head th:insert="~{fragmentos/head::head}">
        <!--Head fragment-->
    </head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido Index -->
    <div class=" contenedor__lista container">
        <h2>Usuarios</h2>
        <a th:href="@{/usuarios/agregar}" class="btn btn-success mb-3">Agregar</a>
        <table class="table table-striped table-hover table-hidden table-bordered text-center">
            <thead>
                <tr class="table-dark">
                    <th>ID</th>
                    <th>Empleado</th>
                    <th>Rol</th>
                    <th>Contraseña</th>
                    <th colspan="2">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.empleado.correoElectronico}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.contrasenia}"></td>
                    <td><a th:href="@{/usuarios/actualizar(id=${usuario.id})}"><i class="fa-solid fa-pencil pencil"></i></a></td>
                    <td><a th:href="@{/usuarios/eliminar(id=${usuario.id})}"><i class="fa-solid fa-trash trash"></i></a></td>
                </tr>
                <tr th:if="${usuarios.size()==0}">
                    <td colspan="12">No hay registros de Usuarios</td>
                </tr>
            </tbody>
        </table>
        <div class="table-mobile">
            <!-- Inicio de la fila mobile -->
            <div class="fila" th:each="usuario : ${usuarios}">
                <div class="columna">
                    <div class="col-header">id</div>
                    <div class="col-contenido" th:text="${usuario.id}">1</div>
                </div>
                <div class="columna">
                    <div class="col-header">Empleado</div>
                    <div class="col-contenido" th:text="${usuario.empleado.correoElectronico}">Activo</div>
                </div>
                <div class="columna">
                    <div class="col-header">Rol</div>
                    <div class="col-contenido" th:text="${usuario.rol}">Emulcion</div>
                </div>
                <div class="columna">
                    <div class="col-header">contraseña</div>
                    <div class="col-contenido" th:text="${usuario.contrasenia}">Cont#$%&a</div>
                </div>
                <div class="columna">
                    <div class="col-header">editar</div>
                    <div class="col-contenido"><a th:href="@{/usuarios/actualizar(id=${usuario.id})}"><i class="fa-solid fa-pencil pencil"></i></a></div>
                </div>
                <div class="columna">
                    <div class="col-header">Eliminar</div>
                    <div class="col-contenido"><a th:href="@{/usuarios/eliminar(id=${usuario.id})}"><i class="fa-solid fa-trash trash"></i></a></div>
                </div>

            </div>
            <div class="fila" th:if="${usuarios.size()==0}">
                Usuarios no registrados
            </div>
            <!-- Fin de la fila mobile -->
        </div>
    </div>
    <script th:src="@{/js/menu.js}"></script>
</body>

</html>
