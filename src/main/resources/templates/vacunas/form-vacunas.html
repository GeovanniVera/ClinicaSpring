<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido container Usuario -->
    <div class="container my-5">
        <div class="container container-container">
            <h3 class="text-center text-uppercase my-5">Vacuna</h3>
            <form th:action="@{/vacunas/guardar}" method="post" class="container" th:object="${vacuna}">
                <!-- Fila 1 -->
                <input type="hidden" th:field="*{id}">
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="nombre" class="label-form">Nombre de la vacuna:</label>
                        <input type="text" required class="form-control" id="nombre" name="nombre" placeholder="Nombre de la Vacuna" th:field="*{nombre}">
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="costo_unitario" class="label-form">Coso Unitario</label>
                        <input type="text" required class="form-control" id="costo_unitario" name="costoUnitario" placeholder="Costo Unitario" pattern="^\d+(\.\d{1,2})?$" th:field="*{costoUnitario}">
                    </div>
                </div>
                <!-- Fin row -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="tipoVacuna">Tipo de Vacuna</label>
                        <select name="tipoVacuna" id="tipoVacuna" class="form-control" th:field="*{tipoVacuna}">
                            <option value="tipo 1">Tipo 1</option>
                            <option value="tipo 2">Tipo 2</option>
                        </select>
                    </div>
                    <!-- columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="fabricante">Fabricante</label>
                        <select name="fabricante" id="fabricante" class="form-control" required>
                            <option value="" disabled selected>---Selecciona un fabricante---</option>
                            <option th:each="fabricante : ${fabricantes}" th:value="${fabricante.id}" th:text="${fabricante.nombre}"></option>
                        </select>
                    </div>
                </div>
                <!-- Fin f2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="dosis" class="label-form">Dosis de la vacuna (ml)</label>
                        <input type="text" class="form-control" id="dosis" name="dosisRequerida" placeholder="Dosis de la vacuna" th:field="*{dosisRequerida}" pattern="^\d+(\.\d{1,2})?$">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-3 my-3 col-lg-2">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12  col-md-3 col-lg-2 my-3">
                        <a th:onclick="|window.location='@{/vacunas/}'|" id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</a>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/menu.js}"></script>
</body>
</html>
