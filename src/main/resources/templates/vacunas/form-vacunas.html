<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>
<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <!-- Contenido container Usuario -->
    <div class="contenido-container">
        <div class="container container-container">
            <form action="lista-vacunas.html" class="container">
                <h3 class="text-center text-uppercase my-3">Registrar Vacuna</h3>
                <!-- Fila 1 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Nombre de la vacuna</label>
                        <input type="text" required class="form-control">
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Costo Unitario</label>
                        <input type="number" required class="form-control">
                    </div>
                </div>
                <!-- Fin row -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Tipo de vacuna</label>
                        <select name="" id="" class="form-control">
                            <option value="">Tipo 1</option>
                            <option value="">Tipo 2</option>
                        </select>
                    </div>
                    <!-- columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Fabricante</label>
                        <select name="" id="" class="form-control">
                            <option value="">Fabricante 1</option>
                            <option value="">Fabricante 2</option>
                        </select>
                    </div>
                </div>
                <!-- Fin f2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Dosis</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <button  id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
