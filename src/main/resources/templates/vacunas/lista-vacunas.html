<!DOCTYPE html>
<html lang="es">

<head th:insert="~{fragmentos/head::head}">
    <!--Head fragment-->
</head>

<body>
    <!-- Menu -->
    <div class="" th:insert="~{fragmentos/menu::menu-principal}">
        <!-- Fragmento de menu -->
     </div>
    <!-- header -->
    <header class="header_lista" th:insert="~{fragmentos/header-principal::header-principal}">
        <!-- fragmento de header-->
    </header>
    <div class=" contenedor__lista container">
        <!--  Inicio de las tablas -->
        <h2 class="my-3">Vacunas</h2>
        <a th:href="@{/vacunas/agregar}" class="btn btn-success my-3">Agregar</a>
        <table class="table table-striped table-hover table-hidden table-bordered text-center" >
            <thead>
                <tr class="table-dark">
                    <th>ID</th>
                    <th>nombre</th>
                    <th>Fabricante</th>
                    <th>Tipo de Vacuna</th>
                    <th>dosis</th>
                    <th colspan="2">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vacuna : ${vacunas}">
                    <td th:text="${vacuna.id}"></td>
                    <td th:text="${vacuna.nombre}"></td>
                    <td th:text="${vacuna.fabricante.nombre}"></td>
                    <td th:text="${vacuna.tipoVacuna}"></td>
                    <td th:text="${vacuna.dosisRequerida + ' ' + 'ml'}"></td>
                    <td><a th:href="@{/vacunas/actualizar(id=${vacuna.id})}"><i class="fa-solid fa-pencil pencil"></i></a></td>
                    <td><a th:href="@{/vacunas/eliminar(id=${vacuna.id})}"><i class="fa-solid fa-trash trash"></i></a></td>
                </tr>
                <tr th:if="${vacunas.size() == 0}">
                    <td colspan="7">
                        No hay vacunas registradas
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="table-mobile">
            <!-- Inicio de la fila mobile -->
            <div class="fila" th:each="vacuna : ${vacunas}">
                <div class="columna">
                    <div class="col-header">id</div>
                    <div class="col-contenido" th:text="${vacuna.id}">1</div>
                </div>
                <div class="columna">
                    <div class="col-header">nombre</div>
                    <div class="col-contenido" th:text="${vacuna.nombre}">Rabia</div>
                </div>
                <div class="columna">
                    <div class="col-header">fabricante</div>
                    <div class="col-contenido" th:text="${vacuna.fabricante.nombre}">Vacunas SADCV</div>
                </div>
                <div class="columna">
                    <div class="col-header">Tipo de vacuna</div>
                    <div class="col-contenido" th:text="${vacuna.tipoVacuna}">Vacunas SADCV</div>
                </div>
                
                <div class="columna">
                    <div class="col-header">dosis</div>
                    <div class="col-contenido" th:text="${vacuna.dosisRequerida + ' ' + 'ml'}">2 ml</div>
                </div>
                <div class="columna">
                    <div class="col-header">editar</div>
                    <div class="col-contenido"><a th:href="@{/vacunas/actualizar(id=${vacuna.id})}"><i class="fa-solid fa-pencil pencil"></i></a></div>
                </div>
                <div class="columna">
                    <div class="col-header">Eliminar</div>
                    <div class="col-contenido"><a th:href="@{/vacunas/eliminar(id=${vacuna.id})}"><i class="fa-solid fa-trash trash"></i></a></div>
                </div>

            </div>
            <div class="fila" th:if="${vacunas.size() == 0}">
                <div class="col-header">
                    No hay Vacunas Registrados
                </div>
            </div>
            <!-- Fin de la fila mobile -->
        </div>
    </div>
    <!-- Pie de pagina -->
    <script th:src="@{/js/menu.js}"></script>
</body>
</html>
